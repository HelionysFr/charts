                                          default: "/"
                                      - variable: pathType
                                        label: "pathType"
                                        schema:
                                          type: string
                                          required: true
                                          default: "Prefix"
                                      - variable: service
                                        label: "Linked Service"
                                        schema:
                                          additional_attrs: true
                                          type: dict
                                          attrs:
                                            - variable: name
                                              label: "Service Name"
                                              schema:
                                                type: string
                                                default: ""
                                            - variable: port
                                              label: "Service Port"
                                              schema:
                                                type: int
              - variable: tls
                label: "TLS-Settings"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: tlsEntry
                      label: "Host"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: hosts
                            label: "Certificate Hosts"
                            schema:
                              type: list
                              default: []
                              items:
                                - variable: host
                                  label: "Host"
                                  schema:
                                    type: string
                                    default: ""
                                    required: true
                          - variable: scaleCert
                            label: "Select TrueNAS SCALE Certificate"
                            schema:
                              type: int
                              $ref:
                                - "definitions/certificate"
              - variable: entrypoint
                label: "Traefik Entrypoint"
                description: "Entrypoint used by Traefik when using Traefik as Ingress Provider"
                schema:
                  type: string
                  default: "websecure"
                  required: true
              - variable: middlewares
                label: "Traefik Middlewares"
                description: "Add previously created Traefik Middlewares to this Ingress"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                        default: ""
                        required: true

