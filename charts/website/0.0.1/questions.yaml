                          - variable: value
                            label: "Value"
                            schema:
                              type: string
              - variable: hosts
                label: "Hosts"
                schema:
                  type: list
                  default: []
                  items:
                    - variable: hostEntry
                      label: "Host"
                      schema:
                        additional_attrs: true
                        type: dict
                        attrs:
                          - variable: host
                            label: "HostName"
                            schema:
                              type: string
                              default: ""
                              required: true
                          - variable: paths
                            label: "Paths"
                            schema:
                              type: list
                              default: []
